<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form ticket</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body class="bg-dark">
    
    
    <div class="container">
        <h1 class="text-white text-center my-4">Calcola il prezzo del tuo biglietto</h1>
        <div class="form">
            <div class="container">
                <div class="row row-cols-3">
                    <div class="col">
                        <div class="card_input d-flex flex-column justify-content-center">
                            <h3 class="text-center">Nome Cognome</h3>
                            <input type="text" name="name" id="name_lastname">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card_input d-flex flex-column justify-content-center">
                            <h3 class="text-center">Km da percorrere</h3>
                            <input type="text" name="distance" id="distance">
                        </div>
                    </div>
                    <div class="col">
                        <div class="card_input d-flex flex-column justify-content-center">
                            <h3 class="text-center">Età</h3>
                            <input type="text" name="age" id="age">
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <div class="btn_input" class="text-center" onclick="genera()">Genera</div>
                    <div class="btn_input" class="text-center">Annulla</div>
                </div>
            </div>
        </div>
        <div class="ticket">
            <div class="container">
                <div class="row row-cols-5">
                    <div class="col">
                        <h3 class="text-black ms-2">Nome Passeggero:</h3>
                        <h4 id="name" class="text-white ms-2 mt-3">Carlo</h4>
                    </div>
                    <div class="col">
                        <h3 class="text-black">Offerta</h3>
                        <h4 id="offerta" class="text-white my-5">Carlo</h4>
                    </div>
                    <div class="col">
                        <h3 class="text-black">Età Passeggero</h3>
                        <h4 id="eta" class="text-white my-5">Carlo</h4>
                    </div>
                    <div class="col">
                        <h3 class="text-black">Km</h3>
                        <h4 id="km" class="text-white my-5">Carlo</h4>
                    </div>
                    <div class="col">
                        <h3 class="text-black">Prezzo</h3>
                        <h4 id="price" class="text-white my-5">Carlo</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

        <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>

    <script src="./assets/js/main.js"></script>
</body>
</html>
